- summary: |
    Краткое описание тест кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест кейса. Они должны быть выполнены еще до запуска тест кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка создания аккаунта и входа пользователя с уникальным логином и паролем.
  requirement: |
    Пользователи могут создавать аккаунты и входить в систему с использованием уникальных идентификаторов. 
  prerequisites: |
    Необходимо удостовериться, что пользователь не имеет аккаунта и находится на странице https://codebattle.hexlet.io/.
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку "Sign Up".
    - Вводим уникальный никнейм в поле "Nickname".
    - Вводим email в поле "Email".
    - Вводим пароль в поле "Password".
    - Подтверждаем пароль в поле .
    - Нажимаем кнопку "Confirmation" для создания аккаунта.
  expected-result: |
    После успешной регистрации, пользователь должен быть перенаправлен на главную страницу системы и войти в систему автоматически. Система должна отобразить приветствие или другую информацию, подтверждающую вход пользователя в систему.

- summary: |
    Проверка выбора задачи для решения.
  requirement: |
    Пользователи должны иметь возможность выбирать одну из задач.
  prerequisites: |
    Пользователь должен быть авторизован и находиться на главной странице системы.
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку "Create a game".
    - В блоке "Choose task by name or tags" просматриваем список задач.
  expected-result: |
    Пользователь видит список доступных задач и может выбрать одну из них.

- summary: |
    Проверка возможности участия в соревновании с другими игроками.
  requirement: |
    Пользователи должны иметь возможность участия в соревновании с другими игроками при решении одной и той же задачи.
  prerequisites: |
    - Пользователь должен быть авторизован и находиться на главной странице системы.
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку "Create a game".
    - В разделе "Game Type" выбираем режим "With other users".
    - Далее переходим к выбору любой из задач для соревнования.
  expected-result: |
    Пользователь должен иметь возможность начать соревнование с другими игроками, решая одну и ту же задачу. Выбранная задача будет использоваться для проведения соревнования, другие игроки смогут также участвовать в этом соревновании.
